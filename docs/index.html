<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blue Teaming Cheat Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Clean Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">

  <!-- Subtle Custom Styling -->
  <style>
    /* Base typography */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    /* Content width */
    .markdown-section {
      max-width: 900px;
    }

    /* Headings */
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3 {
      font-weight: 600;
    }

    /* Links */
    .markdown-section a {
      color: #2563eb;
      text-decoration: none;
    }

    .markdown-section a:hover {
      text-decoration: underline;
    }

    /* Sidebar clean look */
    .sidebar {
      border-right: 1px solid #e5e7eb;
    }

    .sidebar ul li a {
      font-size: 14px;
    }

    /* Code blocks */
    pre {
      background: #f8fafc !important;
    }

    /* Search box */
    .search input {
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

<script>
  window.$docsify = {
    name: 'Blue Teaming Cheat Sheet',
    loadSidebar: true,
    loadNavbar: false,
    subMaxLevel: 3
  }
</script>


  <!-- Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- Copy Code -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
